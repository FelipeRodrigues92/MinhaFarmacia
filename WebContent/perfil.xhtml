<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
<script src="js/js.js"></script>

</head>
<h:body>
	<ul class="nav nav-tabs">
		<li role="presentation"><a href="login.xhtml">Home</a></li>
		<li role="presentation"><a href="listagem.xhtml">Medicamento</a></li>
		<li role="presentation" class="active"><a href="#">Perfil</a></li>

		<li role="presentation"><a href="#">Sobre</a></li>
		<li role="presentation"><a href="#">Contato</a></li>
	</ul>
	<div class="nav"></div>
	<div class="container">

		<div class="row" style="margin-top: 20px">
		<div class="col-lg-2"></div>
			<div class="col-xs-8 col-lg-8 ">
				<h:dataTable value="#{perfilMBean.usuarioPerfil()}"
					var="user" class="table table-striped">
					<f:facet name="header">
						<h:outputLabel
							value="Dados do Usuario" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome" />
						</f:facet>
						<h:outputLabel value="#{user.nome}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Email" />
						</f:facet>
						<h:outputLabel value="#{user.email}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Sexo" />
						</f:facet>
						<h:outputLabel value="#{user.sexo}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Senha" />
						</f:facet>
						<h:outputLabel value="#{user.senha}" />
					</h:column>
					
					
				</h:dataTable>
			</div>
		</div>
	</div>

</h:body>
</html>
