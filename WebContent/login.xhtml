<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

	<link href="css/css-login/login.css" rel="stylesheet" />
	<link href="css/nav/nav.css" rel="stylesheet" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<ul class="nav nav-tabs">
		<li role="presentation" class="active"><a href="#">Home</a></li>
		<li role="presentation"><a href="#">Sobre</a></li>
		<li role="presentation"><a href="#">Contato</a></li>

	</ul>



	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<h:form role="form">
					<fieldset>
						<h2>Efetuar Login</h2>
						<hr class="colorgraph" />
						<div class="form-group">
							<h:inputText value="#{loginMBean.email}" type="email"
								name="email" id="email" class="form-control input-lg"
								placeholder="E-mail" />
						</div>
						<div class="form-group">
							<h:inputSecret value="#{loginMBean.senha}" type="password"
								name="password" id="password" class="form-control input-lg"
								placeholder="Senha" />
						</div>
						<span class="button-checkbox"> <!-- <button type="button" class="btn" data-color="info">Remember
								Me</button> <input type="checkbox" name="remember_me" id="remember_me"
							checked="checked" class="hidden" /> -->
							<div class="row">
								<!-- <h:commandButton class="btn btn-link pull-right"
									action="#{loginMBean.recuperarSenha()}" value="Perdeu a Senha?" /> -->
								<!--  -->
								<!-- Trigger the modal with a button -->
								<button type="button" class="btn btn-link pull-right"
									data-toggle="modal" data-target="#myModal">Perdeu a
									Senha?</button>

								<!-- Modal -->
								<div class="modal fade" id="myModal" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">Recuperar Senha</h4>
											</div>
											<div class="modal-body">
												<p>
													<div class="form-group">
														<label for="recuperar" class="control-label">Informe
															o E-mail</label>

														<h:inputText value="#{loginMBean.recuperarSenha}" type="email"
															name="recuperar" id="recuperar"
															class="form-control input-lg" placeholder="E-mail" />
													</div>
													<h:commandButton action="#{loginMBean.recuperarSenha()}"
														value="Recuperar Senha" class="btn btn-lg btn-success btn-block" />
												</p>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">Fechar</button>
											</div>
										</div>

									</div>
								</div>
								<!--  -->
							</div>
						</span>
						<hr class="colorgraph" />
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<h:commandButton action="#{loginMBean.login()}" value="Entrar"
									class="btn btn-lg btn-success btn-block" />

							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a href="cadastroUsuario.xhtml"
									class="btn btn-lg btn-primary btn-block">Cadastrar</a>
							</div>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>

	</div>
</h:body>
</html>
