<h:body>
	<h1>Novo usuário</h1>

	<div class="row">
		<div class="col-sm-offset-0 col-lg-offset-2"></div>
		<div class="col-lg-8">
			<h:form id="formExemplo" data-toggle="validator" role="form">
				<div class="form-group">
					<label for="textNome" class="control-label">Nome</label> <input
						id="textNome" class="form-control"
						placeholder="Digite seu Nome..." type="text" />
				</div>

				<div class="form-group">
					<label for="inputEmail" class="control-label">Email</label> <input
						id="inputEmail" class="form-control"
						placeholder="Digite seu E-mail" type="email" />
				</div>

				<div class="form-group">
					<label for="inputPassword" class="control-label">Senha</label> <input
						type="password" class="form-control" id="inputPassword"
						placeholder="Digite sua Senha..." />
				</div>

				<div class="form-group">
					<label for="inputConfirm" class="control-label">Confirme a
						Senha</label> <input type="password" class="form-control"
						id="inputConfirm" placeholder="Confirme sua Senha..." />
				</div>

				<div class="checkbox">
					<label> <input type="checkbox" /> Marque este item.
					</label>
				</div>
<!-- 				<h:commandButton value="Gravar" class="btn btn-primary" action="#{usuarioMBean.gravar}" />
 -->
<!-- 				<button type="submit" class="btn btn-primary">Enviar</button>
 -->			</h:form>
		</div>
	</div>
