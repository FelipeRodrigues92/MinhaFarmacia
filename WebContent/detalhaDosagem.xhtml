<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
<script src="js/js.js"></script>

</head>
<h:body>
	<ul class="nav nav-tabs">
		<li role="presentation"><a href="login.xhtml">Home</a></li>
		<li role="presentation" class="active"><a href="#">Detalhar</a></li>
		<li role="presentation"><a href="perfil.xhtml">Perfil</a></li>

		<li role="presentation"><a href="#">Sobre</a></li>
		<li role="presentation"><a href="#">Contato</a></li>
	</ul>
	<div class="nav"></div>
	<div class="row" style="margin-top: 20px">
		<div class="col-xs-12 col-lg-12 ">
			<h:dataTable value="#{listagemMBean.detalhaMedicamento()}"
				var="medicamento" class="table table-striped">

				<f:facet name="header">
					<h:outputLabel value="Dados do medicamento #{medicamento.nome}" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{medicamento.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Intervalo de consumo" />
					</f:facet>
					<h:outputLabel value="#{medicamento.dose.intervalo} Hora(s)" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Periodo de tratamento" />
					</f:facet>
					<h:outputLabel value="#{medicamento.dose.periodo_consumo} Dia(s)" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Tipo de Medicamento" />
					</f:facet>
					<h:outputLabel value="#{medicamento.dose.tipo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Quantidade" />
					</f:facet>
					<h:outputLabel value="#{medicamento.dose.quantidade}" />
				</h:column>


			</h:dataTable>
		</div>
	</div>
</h:body>
</html>
